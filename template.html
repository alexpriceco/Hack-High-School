<div class="card" id="{{unique_identifier}}">
    <div class="glance">
        <div class="event-image" style="background-image: url({{image_url}}); background-position:center; background-size: 100px auto; background-repeat: no-repeat;"></div>
        <div class="content">
            <div class="upper-row">
                <i class="fa fa-arrow-up"></i>
                <span class="upvotes">{{upvotes}}</span>
                <h3>{{event_title}}</h3>
                <div class="sharable">
                    <a href="{{share_url}}"><i class="fa fa-share-alt"></i></a>
                    <a href="{{signup_url}}"><i class="fa fa-link"></i></a>
                </div>
                <i class="fa fa-chevron-down more-info"></i>
            </div>
            <div class="bottom-row">
                <i class="fa fa-map-marker"></i>
                <span class="location-city">{{location.city}},</span>
                <span class="location-state">{{location.state}}</span>
                <span class="divider">/</span>
                <span class="dates">
                    {{date.start.month}} {{date.start.day}} - {{date.end.month}} {{date.end.day}}
                </span>
            </div>
        </div>
    </div>
    <hr class="invisible" />
    <div class="details">
        <h2>{{event_title}}</h2><span class="countdown">{{countdown}}</span>
        <span class="desc">{{description}}</span>
        <b>Travel reimbursement: </b>{{travel_cover}}
        <b>Prize money: </b>{{prize_money}}
        <br><br>
        <i>Sign up <a href="{{signup_url}}">right here!</a></i>
        <div class="share-shelf">
            <a href="{{share_url}}">share <i class="fa fa-share-alt"></i></a>
            <span class="divider">/</span>
            <a href="{{signup_url}}"><i class="fa fa-link"></i> signup</a>
        </div>
    </div>
</div>
